version: "3.7"
services:
  api:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql_db
    command: sh -c './wait-for mysql_db:3306 -- npm start'

  mysql_db:
    image: "mysql"
    restart: always
    ports:
      - "3307:3306"
    environment:

     MYSQL_DATABASE: sa
     MYSQL_USER: sa
     MYSQL_PASSWORD: Kulamula!
     MYSQL_ROOT_PASSWORD: Kulamula!

